syntax = "proto3";
package grpc;

option java_multiple_files = true;
option java_package = "grpc.hello";
option java_outer_classname = "EchoServiceProto";


message EchoRequest{
    string message = 1;
}

message EchoResponse{
    string message = 1;
}

service EchoService{
    rpc echo(EchoRequest) returns (EchoResponse){}
}